    <style>
        /* Additional CSS for animation */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 100px;
        }
       .main-title{
    text-align: center;
    margin-top: 4rem;
    margin-bottom: 8rem;
    text-shadow: 
    1px 0px 1px #ccc, 0px 1px 1px #eee, 
    2px 1px 1px #ccc, 1px 2px 1px #eee,
    3px 2px 1px #ccc, 2px 3px 1px #eee,
    4px 3px 1px #ccc, 3px 4px 1px #eee,
    5px 4px 1px #ccc, 4px 5px 1px #eee,
    6px 5px 1px #ccc, 5px 6px 1px #eee,
    7px 6px 1px #ccc;
}

.main-title h1{
    font-size: 7rem;
    text-transform: uppercase;
    font-weight: 800;
    color: #555;
   
   
}

.main-title h2{
    font-size: 4rem;
    font-weight: 300;
    text-transform: uppercase;
}


        /* Animation using keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Apply the animation to h1 when the class "animated" is added */
        .animated {
            animation: fadeIn 2s forwards;
        }
@media (min-width: 640px){
    .main-title h1{
        font-size: 5rem;
        text-transform: uppercase;
        font-weight: 700;
        color: #555;
    }
    
    .main-title h2{
        font-size: 3rem;
        font-weight: 300;
        text-transform: uppercase;
    }
    
     
    }
     
    @media (min-width: 768px){
        .main-title h1{
            font-size: 6rem;
            text-transform: uppercase;
            font-weight: 800;
            color: #555;
        }
        
        .main-title h2{
            font-size: 4rem;
            font-weight: 300;
            text-transform: uppercase;
        }
    
     
    }
     
    @media (min-width: 1024px){
     
        .main-title h1{
            font-size: 7rem;
            text-transform: uppercase;
            font-weight: 900;
            color: #555;
        }
        
        .main-title h2{
            font-size: 5rem;
            font-weight: 300;
            text-transform: uppercase;
        }
     
    }
     
    @media (min-width: 1200px){
     
        .main-title h1{
            font-size: 8rem;
            text-transform: uppercase;
            font-weight: 900;
            color: #555;
        }
        
        .main-title h2{
            font-size: 5rem;
            font-weight: 300;
            text-transform: uppercase;
        }

        .main-title{
            text-align: center;
            margin-top: 4rem;
            margin-bottom: 4rem;
        }
        
     
    }
